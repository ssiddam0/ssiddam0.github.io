<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Sowjanya's Validating WEB Template</title>
      <link rel="stylesheet" href="styles/default.css" type="text/css"/>
      <!--     
         Structure of HTML5 semantic layout swiped from PHP Fiddle and modified
         to include validing code and validation buttons and some other tweaks
         
         +===================================+
         |               header              |
         +===================================+
         |                 nav               |
         +=====================+=============+
         |                     |             |
         |       section       |    aside    |
         |                     |             |
         |                     |             |
         | +=================+ |             |
         | |     article     | |             |
         | +=================+ |             |
         | |     article     | |             |
         | +=================+ |             |
         +=====================+=============+    
         |          footer/tagline           |
         |         validation buttons        |
         +===================================+
         
         The code from Internet
         
         http://phpfiddle.org        
         -->
   </head>
   <body>
      <header>
         <h1>Header</h1>
         <h2>Subheader</h2>
      </header>
      <nav>
         <ul>
            <li><a href="#">Menu Option 1</a></li>
            <li><a href="#">Menu Option 2</a></li>
         </ul>
      </nav>
      <section>
         <h2>Section Heading</h2>
         <article>
            <h3>Article #1</h3>
            This is the first article.
         </article>
         <article>
            <h3>Article #2</h3>
            This is the second article.
         </article>
      </section>
      <aside>
         <section>
            <h3>Links</h3>
            <ul>
               <li><a href="#">Link 1</a></li>
               <li><a href="#">Link 2</a></li>
            </ul>
         </section>
         <figure>
            <img width="85" height="85" src="#" alt="foobar">
            <figcaption>Foobar</figcaption>
         </figure>
      </aside>
      <footer> 
         Web115 Practice Template
         <br/>Designed by &copy; Sowjanya Siddamshetty
         <br/>
         <a href="http://validator.w3.org/check?uri=referer" style = "text-decoration: none" target="_blank">
         <img src="images/html5-valid-btn.gif" alt="Validate HTML" />
         </a>
         <a href="http://jigsaw.w3.org/css-validator/check/referer" style = "text-decoration: none" target="_blank">
         <img src="images/css-valid-btn.gif" alt="Validate CSS" />
         </a>
      </footer>
   </body>
</html>
